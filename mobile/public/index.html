<!doctype html>
<html lang="pt-BR" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="theme-color" content="#FF6B35" />
    <meta name="google" content="notranslate" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/fonts.css" />
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lc4Q18sAAAAAH-aVJ28-3pG93k3wy2KI7Eh8Xv9"></script>
    <style>
      .grecaptcha-badge {
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }

      body[data-recaptcha-visible="true"] .grecaptcha-badge {
        visibility: visible !important;
        opacity: 1 !important;
        pointer-events: auto !important;
      }

      @media (max-width: 900px) {
        body[data-recaptcha-visible="true"] .grecaptcha-badge {
          bottom: 88px !important;
          right: 12px !important;
        }
      }
    </style>
    <title>AppCheckin</title>
  </head>
  <body translate="no">
    <div id="root"></div>
    <script>
      (function () {
        var isLocal =
          location.hostname === "localhost" ||
          location.hostname === "127.0.0.1";
        var forceNoCache = location.search.includes("nocache=1");
        if (!isLocal && !forceNoCache) return;

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.getRegistrations().then(function (regs) {
            regs.forEach(function (reg) {
              reg.unregister();
            });
          });
        }

        if ("caches" in window) {
          caches.keys().then(function (keys) {
            keys.forEach(function (key) {
              caches.delete(key);
            });
          });
        }
      })();
    </script>
  </body>
</html>
