version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-gateway-simulator
    ports:
      - "8085:80"
    volumes:
      - ./src:/var/www/html
    environment:
      - GATEWAY_NAME=Payment Gateway Simulator
    restart: unless-stopped
    networks:
      - gateway-net

networks:
  gateway-net:
    driver: bridge
