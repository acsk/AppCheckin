<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Mobile - AppCheckin</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; background: #f7f7f8; color: #222; }
    .card { max-width: 720px; margin: 0 auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    h1 { margin-top: 0; font-size: 20px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .row-1 { display: grid; grid-template-columns: 1fr; gap: 12px; }
    label { font-size: 12px; color: #555; display: block; margin-bottom: 6px; }
    input, select { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
    button { background: #0a7cff; color: #fff; border: 0; border-radius: 8px; padding: 12px 16px; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .actions { margin-top: 16px; display: flex; gap: 8px; }
    pre { background: #0b1020; color: #e6edf3; padding: 16px; border-radius: 8px; overflow: auto; font-size: 12px; }
    .hint { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cadastro de Aluno (Mobile)</h1>
    <p class="hint">A senha inicial será o CPF (somente dígitos). Após cadastro, um token JWT é retornado.</p>

    <form id="form">
      <!-- Tenant não é informado no cadastro; vínculo ocorre na matrícula -->

      <div class="row">
        <div>
          <label>Nome</label>
          <input type="text" id="nome" placeholder="Nome completo" required />
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="email" placeholder="email@exemplo.com" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00" required />
        </div>
        <div>
          <label>Telefone</label>
          <input type="text" id="telefone" placeholder="(00) 00000-0000" />
        </div>
      </div>

      <div class="row-1">
        <div>
          <label>WhatsApp</label>
          <input type="text" id="whatsapp" placeholder="(00) 00000-0000" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>CEP</label>
          <input type="text" id="cep" placeholder="00000-000" />
        </div>
        <div>
          <label>Logradouro</label>
          <input type="text" id="logradouro" placeholder="Rua, Av..." />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Número</label>
          <input type="text" id="numero" placeholder="123" />
        </div>
        <div>
          <label>Complemento</label>
          <input type="text" id="complemento" placeholder="Ap 10" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Bairro</label>
          <input type="text" id="bairro" placeholder="Bairro" />
        </div>
        <div>
          <label>Cidade</label>
          <input type="text" id="cidade" placeholder="Cidade" />
        </div>
      </div>

      <div class="row-1">
        <div>
          <label>Estado</label>
          <input type="text" id="estado" placeholder="UF" />
        </div>
      </div>

      <div class="actions">
        <button type="submit" id="btn">Cadastrar</button>
        <button type="button" id="exemplo">Preencher Exemplo</button>
      </div>
    </form>

    <h3>Resposta</h3>
    <pre id="out">(sem requisição ainda)</pre>
  </div>

  <script>
    const out = document.getElementById('out');
    const btn = document.getElementById('btn');
    const form = document.getElementById('form');
    const example = document.getElementById('exemplo');

    example.addEventListener('click', () => {
      document.getElementById('nome').value = 'João da Silva';
      document.getElementById('email').value = `joao.silva+${Date.now()}@example.com`;
      document.getElementById('cpf').value = '123.456.789-09';
      document.getElementById('telefone').value = '(11) 99999-9999';
      document.getElementById('whatsapp').value = '(11) 98888-7777';
      document.getElementById('cep').value = '01234-567';
      document.getElementById('logradouro').value = 'Rua A';
      document.getElementById('numero').value = '123';
      document.getElementById('complemento').value = 'Ap 45';
      document.getElementById('bairro').value = 'Centro';
      document.getElementById('cidade').value = 'São Paulo';
      document.getElementById('estado').value = 'SP';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      out.textContent = 'Enviando...';
      const payload = {
        nome: document.getElementById('nome').value.trim(),
        email: document.getElementById('email').value.trim(),
        cpf: document.getElementById('cpf').value.trim(),
      };

      // Tenant não é enviado neste endpoint

      const opt = (id) => {
        const v = document.getElementById(id).value.trim();
        return v ? v : undefined;
      };
      payload.telefone = opt('telefone');
      payload.whatsapp = opt('whatsapp');
      payload.cep = opt('cep');
      payload.logradouro = opt('logradouro');
      payload.numero = opt('numero');
      payload.complemento = opt('complemento');
      payload.bairro = opt('bairro');
      payload.cidade = opt('cidade');
      payload.estado = opt('estado');

      try {
        const res = await fetch('/auth/register-mobile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await res.text();
        try { out.textContent = JSON.stringify(JSON.parse(text), null, 2); }
        catch { out.textContent = text; }
      } catch (err) {
        out.textContent = 'Erro: ' + (err?.message || String(err));
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
